<div class="container-fluid router-content">
    <!-- Breadcrumb Navigation -->
    <div class="row">
      <nav class="col">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" class="text-decoration-none">Home</a>
          </li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div>
  
    <!-- Filters and Add New Task Button -->
    <div class="row mb-3 align-items-center">
      <!-- Text Filter -->
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Filter tasks..."
          [(ngModel)]="filterText"
        />
      </div>
  
      <!-- Status Filter -->
      <div class="col-md-4">
        <select class="form-select" [(ngModel)]="filterStatus">
          <option value="">pick status</option>
          <option *ngFor="let status of statusOptions" [value]="status.code">
            {{ status.description }}
          </option>
        </select>
      </div>
  
      <!-- Add New Task Button -->
      <div class="col-md-4 text-end">
        <button class="btn btn-primary" (click)="addNewTask()">
          <i class="bi bi-plus-lg"></i> Add New Task
        </button>
      </div>
    </div>
  
    <!-- Task Cards -->
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let task of filteredTasks">
        <div class="card h-100 shadow-sm position-relative">
          
          <!-- Action Buttons (top-right corner) -->
          <div class="position-absolute top-0 end-0 m-2 d-flex">
            <!-- Mark as Completed Button -->
            <button
              class="btn btn-sm btn-success me-1"
              *ngIf="task.statusCode !== 'COMPLETED'"
              (click)="markAsCompleted(task)"
              title="Mark as Completed"
            >
              <i class="bi bi-check-lg"></i>
            </button>
    
            <!-- Delete Button -->
            <button
              class="btn btn-sm btn-danger"
              title="Delete Task"
            >
              <i class="bi bi-trash"></i>
            </button>
          </div>
    
          <div class="card-body d-flex flex-column">
            <!-- Title -->
            <h5 class="card-title">{{ task.title }}</h5>
    
            <!-- Description -->
            <p class="card-text flex-grow-1">{{ task.description }}</p>
    
            <!-- Due Date -->
            <p class="card-text text-muted mb-1" *ngIf="task.dueDate">
              <i class="bi bi-calendar3 me-1"></i>
              {{ task.dueDate | date:'mediumDate' }}
            </p>
    
            <!-- Status Badge -->
            <div class="mt-2">
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': task.statusCode === 'COMPLETED',
                  'bg-warning text-dark': task.statusCode === 'INPROGRESS',
                  'bg-secondary': task.statusCode === 'PENDING'
                }"
              >
                {{ task.statusDescription }}
              </span>
            </div>
          </div>
        </div>
      </div>
    
      <!-- No Tasks Found Message -->
      <div class="col-12" *ngIf="filteredTasks.length === 0">
        <p class="text-center">No tasks match the current filters.</p>
      </div>
    </div>
      
  </div>
